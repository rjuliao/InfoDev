<template>
    <lightning-card title="Account Creation Form">
        <lightning-record-edit-form object-api-name="objectName">
            <lightning-messages></lightning-messages>
            <lightning-input-field field-name={fields.accountName}></lightning-input-field>
            <lightning-input-field field-name={fields.accountAnnualR}></lightning-input-field>
            <lightning-input-field field-name={fields.accountPhone}></lightning-input-field>
            <lightning-input-field field-name={fields.accountAccountSource}></lightning-input-field>
            <lightning-input-field field-name={fields.accountRating}></lightning-input-field>
            <lightning-button class="slds-m-around_xx-small" label="cancel">
            </lightning-button>
            <lightning-button 
                variant="brand" 
                type="submit" 
                class="slds-m-around_xx-small" 
                label="Save">
                
            </lightning-button>
        </lightning-record-edit-form>
    </lightning-card>
</template>
